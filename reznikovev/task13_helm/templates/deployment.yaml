apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.application.name }}
  labels:
    app: {{ .Values.application.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.application.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.application.name }}
    spec:
      containers:
      - name: {{ .Values.application.name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- with .Values.ports }}
        ports:
          - name: {{ .name }}
            protocol: {{ .protocol }}
            containerPort: {{ .containerPort }}
        {{- end }}
        {{- if .Values.probes.livenessProbe.enabled }}
        livenessProbe:
          {{- with .Values.probes.livenessProbe.httpGet}}
          httpGet:
              {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end}}