spring:
  application:
    name: reactor-app
  datasource:
    url: r2dbc:h2:mem:///~/db/testdb;DB_CLOSE_ON_EXIT=TRUE
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    generate-ddl: true
  liquibase:
    change-log: classpath:liquibase/liquibase-changeLog.xml
    user: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false