syntax = "proto3";
package otus.moryakovdv.task16.grpc;

message UserProduct {
  int64 userid = 1;
  int64 productid = 2;
}

message UserProductResponse {
 int64 userid = 3;
  int64 productid = 4;
}

service UserProductService {
  rpc  createUserProduct(UserProduct)  returns (UserProductResponse);
}